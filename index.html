<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可以成为我的恋人吗？</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- 用于输入名字的容器 -->
    <div id="nameInputContainer" style="display: none;">
        <div id="sidehead-wrapper">
            <a href="https://www.xiaohongshu.com/user/profile/5d47ef8e000000001203de79?username=xiaohongshu" id="xiaohongshuLink" target="_blank">(*^▽^*)</a>
            <a href="https://www.douyin.com/user/MS4wLjABAAAAe0T2npKNPtRfu3yLhwnCWtJU5Agwb6WY9g_2mnqKfZM?username=douyin" id="douyinLink" target="_blank">( •̀ ω •́ )</a>
            <a href="https://github.com/JayMuShui/tang-love?username=github" id="repoLink" target="_blank">ˋ( ° ▽、° )</a>
            <img id="sidehead" src="assets/images/sidehead.png" alt="侧头">           
        </div>
        <h1>你希望我怎么称呼你呢？<span style="font-size: 2vw;">(*>﹏<*)′</span></h1>
        <p style="font-size: 2vw;">不想告诉我的话也可以留空哦</p>
        <input type="text" id="usernameInput" placeholder="请输入你的名字">
        <button id="confirmNameButton">是这个名字呢</button>
    </div>

    <!-- 表白内容容器 -->
    <div class="container" id="confessionContainer" style="display: none;">
        <img id="mainImage" src="assets/images/heart.png" alt="爱心">
        <h1 id="question">可以成为我的恋人吗？</h1>
        <div class="buttons">
            <button id="yes">可以</button>
            <button id="no">不要</button>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        // 页面加载时检查 URL 参数
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username');
            document.getElementById('usernameInput').value = username;
            if (username) {
                // 如果 URL 中有 username 参数，跳过输入页面，直接显示下个页面
                document.getElementById('nameInputContainer').style.display = 'none'; // 隐藏输入名字页面
                document.getElementById('confessionContainer').style.display = 'block'; // 显示下一个页面
            } else {
                // 如果没有 username 参数，显示输入名字页面
                document.getElementById('nameInputContainer').style.display = 'block';
                document.getElementById('confessionContainer').style.display = 'none';
            }
        };

        // 当确认按钮点击时，跳转到下个页面
        document.getElementById('confirmNameButton').addEventListener('click', function() {
            const username = document.getElementById('usernameInput').value;
            if (username) {
                document.getElementById('usernameInput').value = urlParams.get('username');
                // 如果用户输入了名字，则跳转到下个页面，URL 中带上用户名
                window.location.href = window.location.href.split('?')[0] + '?username=' + encodeURIComponent(username);
            } else {
                // 如果没有输入名字，可以直接跳到下个页面
                window.location.href = window.location.href.split('?')[0] + '?username=unknown';
            }
        });
    </script>
</body>
</html>
